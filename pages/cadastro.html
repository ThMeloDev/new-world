<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <header>
        <div>
            <img id="menuIcon" src="../assets/menu.svg" alt="Icone do Menu" onclick="openMenu()">
            <img id="logo" src="../assets/logo.svg" alt="">
        </div>
        <!-- Menu lateral -->
        <nav id="menu">
            <div id="closeDiv">
                <img id="closeNav" src="../assets/close.svg" alt="Icone do X" onclick="closeMenu()">
            </div>
            <ul>
                <li>
                    <img src="../assets/home.svg" alt="Logo da pagina home">
                    <a href="../index.html"><span>Home</span></a>
                </li>
                <li>
                    <img src="../assets/login.svg" alt="Logo de login">
                    <a href="./login.html"><span>Faça Login</span></a>
                </li>
                <li>
                    <img src="../assets/info.svg" alt="Logo de sobre nós">
                    <a href="./sobreNos.html"><span>Sobre nós</span></a>
                </li>
                <li>
                    <img src="../assets/help.svg" alt="Logo para ajuda">
                    <a href="./ajuda.html"><span>Ajuda</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastrar</h1>
        <form action="">
            <div>
                <label for="">E-mail</label>
                <input type="text">
            </div>
            <div>
                <label for="">Senha</label>
                <input type="text">
            </div>
            <div>
                <label for="">Repetir Senha</label>
                <input type="text">
            </div>
            
            <div>
                <input type="checkbox" name="userType" value='associacao' id="userType">
                <label for="userType">Associação</label>
            </div>
            <div>
                <input type="checkbox" name="userType" id="pessoaFisica">
                <label for="pessoaFisica">Pessoa Física</label>
            </div>

            <div id="afterCheckbox_associacao">
                <div>
                    <label for="">CNPJ*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">NOME*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">CEP*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">LOGRADOURO*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">NÚMERO*</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">BAIRRO*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">UF*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">TELEFONE 1*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">TELEFONE 2</label>
                    <input type="text">
                </div>

                <button>Cadastrar</button>
            </div>

            <div id="afterCheckbox_pessoaFisica">
                <div>
                    <label for="">CPF*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">NOME*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">DATA DE NASCIMENTO*</label>
                    <input type="date">
                </div>
                <div>
                    <label for="">GÊNERO*</label>
                    <select name="" id="">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="">CEP*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">LOGRADOURO*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">NÚMERO*</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">BAIRRO*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">UF*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">TELEFONE 1*</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">TELEFONE 2</label>
                    <input type="text">
                </div>

                <button>Cadastrar</button>
            </div>
        </form>
    </main>
  

</body>

</html>
